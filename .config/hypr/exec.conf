#startup
exec-once = wl-clipboard-history -t
exec-once = ~/.config/hypr/scripts/.autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper
exec-once = waybar
exec-once = pipfloat
exec-once = hyprctl setcursor Catppuccin-Macchiato-Dark 24
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Macchiato-Dark
exec-once = easyeffects --gapplication-service
exec-once = polychromatic-tray-applet
#exec-once = ~/.config/hypr/scripts/xrandr.sh
exec-once = hyprctl dispatch workspace 1
#exec-once = hyprpm reload -n
#exec-once = nextcloud --background

# XRandR setup
exec-once = xrandr --output DP-2 --primary
exec-once = xrandr -s 2560x1440@165
